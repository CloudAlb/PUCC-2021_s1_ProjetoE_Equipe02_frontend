<ion-card>
  <ion-card-header>
    <ion-card-title>{{ name }}</ion-card-title>
    <ion-card-subtitle>Jogo: {{ game }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>{{ description }}</ion-card-content>

  <div class="buttons">
    <ion-button color="danger" (click)="showRefuseInviteAlert()">Recusar</ion-button>
    <ion-button class="accept" (click)="showAcceptInviteAlert()">Aceitar</ion-button>
  </div>

  <ion-chip *ngIf="hasPassword">Tem senha</ion-chip>
</ion-card>
