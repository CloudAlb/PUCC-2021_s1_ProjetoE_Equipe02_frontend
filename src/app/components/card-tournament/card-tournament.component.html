<ion-card href="/tournament/{{id_tournament}}">
  <ion-card-header>
    <ion-card-title>{{name}}</ion-card-title>
    <ion-card-subtitle>Jogo: {{game}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>{{description}}</ion-card-content>

  <ion-chip *ngIf="hasPassword">Tem senha</ion-chip>
</ion-card>
