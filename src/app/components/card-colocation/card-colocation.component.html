<ion-card href="/tournament/{{tournament_id}}">
  <ion-card-header>
    <ion-card-title>{{tournament_name}}</ion-card-title>
    <ion-card-subtitle>Jogo: {{tournament_game}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>{{tournament_description}}</ion-card-content>

  <ion-chip>Colocação: {{colocation}}</ion-chip>
</ion-card>
