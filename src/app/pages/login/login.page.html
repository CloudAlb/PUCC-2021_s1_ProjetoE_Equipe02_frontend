<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="logo">
    <img width="100px" height="100px" src="../../../assets/images/logo.png" alt="Logo">
  </div>

  <form #form="ngForm" (ngSubmit)="postLogin(login, password)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Informe seus dados</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="login" type="login" placeholder="E-mail ou UsuÃ¡rio" [(ngModel)]="login" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" [(ngModel)]="password" required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <div id="link-cadastro">
          <a routerLink='/cadastro'>Cadastrar-se</a>
        </div>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
