  <ion-list *ngFor="let publication of publications">
    <ion-card href="/tournament/{{publication.tournament.id_tournament}}">
      <ion-card-header>
        <ion-card-title>
          <ion-icon class="user-icon" size="large" name="person-circle-outline"></ion-icon>
          <span class="icon-text">{{publication.tournament.user.name}}</span>
        </ion-card-title>
        <ion-card-subtitle>{{publication.tournament.name}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Jogo: {{publication.tournament.game}}
        <!-- <br>Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean. -->
      </ion-card-content>

  </ion-list>

  <ion-fab id="tournament_button" slot="fixed" edge="true" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll threshold="80px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
